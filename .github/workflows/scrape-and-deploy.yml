name: Scrape AAHL Data

on:
  schedule:
    # Daily checkpoints (08:00, 12:00, 16:00 Atlantic) with DST-aware UTC offsets
    - cron: '0 12,16,20 * 11,12 *' # Nov-Dec (AST, UTC-4)
    - cron: '0 12,16,20 * 1,2 *'   # Jan-Feb (AST, UTC-4)
    - cron: '0 11,15,19 * 3-10 *'  # Mar-Oct (ADT, UTC-3)
    # Tuesday game nights (20:45-23:00 Atlantic) every 5 min
    - cron: '45-59/5 0 * 11,12 3'  # Nov-Dec (AST -> Wed 00:45-00:55 UTC)
    - cron: '45-59/5 0 * 1,2 3'    # Jan-Feb
    - cron: '*/5 1-2 * 11,12 3'    # Nov-Dec (AST -> Wed 01:00-02:55 UTC)
    - cron: '*/5 1-2 * 1,2 3'      # Jan-Feb
    - cron: '0 3 * 11,12 3'        # Nov-Dec (AST -> Wed 03:00 UTC)
    - cron: '0 3 * 1,2 3'          # Jan-Feb
    - cron: '45-59/5 23 * 3-10 2'  # Mar-Oct (ADT -> Tue 23:45-23:55 UTC)
    - cron: '*/5 0-1 * 3-10 3'     # Mar-Oct (ADT -> Wed 00:00-01:55 UTC)
    - cron: '0 2 * 3-10 3'         # Mar-Oct (ADT -> Wed 02:00 UTC)
    # Sunday night games (21:00-22:00 Atlantic) every 5 min
    - cron: '*/5 1 * 11,12 1'      # Nov-Dec (AST -> Mon 01:00-01:55 UTC)
    - cron: '*/5 1 * 1,2 1'        # Jan-Feb
    - cron: '0 2 * 11,12 1'        # Nov-Dec (AST -> Mon 02:00 UTC)
    - cron: '0 2 * 1,2 1'          # Jan-Feb
    - cron: '*/5 0 * 3-10 1'       # Mar-Oct (ADT -> Mon 00:00-00:55 UTC)
    - cron: '0 1 * 3-10 1'         # Mar-Oct (ADT -> Mon 01:00 UTC)
  workflow_dispatch: # Allow manual trigger
  push:
    branches: [main]
    paths:
      - 'src/**'
      - 'scripts/**'
      - '.github/workflows/scrape-and-deploy.yml'

permissions:
  contents: write

jobs:
  scrape-and-process:
    runs-on: ubuntu-latest
    env:
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install dependencies
        run: |
          pip install requests beautifulsoup4 pandas

      - name: Run AAHL scraper
        run: |
          python scripts/aahl_cli.py scrape --backend http --targets schedule results stats standings rosters teams

      - name: Save historical snapshots
        run: |
          python scripts/save_snapshots.py

      - name: Generate weekly report and headlines
        run: |
          python scripts/generate_weekly_report.py

      - name: Process data for Yodeck
        run: |
          python aahl_yodeck_processor.py

      - name: Commit and push updated data
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add data/*.json
          if [ -d data/rosters ]; then
            git add data/rosters/*.json
          fi
          if [ -d data/history ]; then
            find data/history -name '*.json' -print0 | xargs -0 git add
          fi

          if ! git diff --quiet || ! git diff --staged --quiet; then
            git commit -m "Update AAHL data - $(date '+%Y-%m-%d %H:%M:%S UTC')"
            git pull --rebase origin main
            git push origin HEAD:main
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
